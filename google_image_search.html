<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div>
                <a class="links" href="index.html">Google Search</a>
            </div>
        </div>
        <div class="image_form_container">
            <div class="form">
                <div class="row">
                    <form action="https://www.google.com/search">
                        <div class="search_container">
                            <input id="search_bar" type="text" name="q" placeholder="Type what image you are searching for">
                            <input type="hidden" id="image_search" name="tbm" value="isch">
                            <div class="submit_button">
                                <input id="submit" type="submit" value="Google image search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
<html>
