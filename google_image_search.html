<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div>
                <a class="links" href="index.html">Google Search</a>
            </div>
        </div>
        <div class="image_form_container">
            <div class="form">
                <div class="row">
                    <form action="https://www.google.com/search">
                        <ul id="search_list">
                            <li><input id="search_bar" type="text" name="q" placeholder="Type what image you are searching for"></li>
                            <li><input type="hidden" id="image_search" name="tbm" value="isch"></li>
                            <li><input id="submit" type="submit" value="Google image search"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </body>
<html>
