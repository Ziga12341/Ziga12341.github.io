<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div>
                <a class="links" href="google_advanced_search.html">Google Advanced Search</a>
                <a class="links" href="google_image_search.html">Google Image Search</a>
            </div>
        </div>
        <div class="image_form_container">
            <div class="form">
                <div class="row">
                    <form action="https://www.google.com/search">
                        <div class="search_container">

                                <input id="submit" type="submit" value="Google Search">
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
